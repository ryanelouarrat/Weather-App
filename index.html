<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="/media/cloud.svg">
    
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/style.css" />
  </head>

  <body>
    <header>
      <h1>Weather App</h1>
    </header>

    <main>
      <div class="row justify-content-center" style="margin: auto !important">
        <div class="col-md-5 weathericons">
          <div>
            <img
              id="weatherIcon"
              src="media//cloud-drizzle-lightning-moon.svg"
              alt=""
            />
            <h2 id="temp">2Â°C</h2>
            <div class="searchbox">
              <input
                id="city"
                type="text"
                value="Meknes"
                onkeydown="handleEvent(event,this)"
              />
              <svg
                onclick="handleEvent(event,this)"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </div>
          </div>
          <div class="weatherDetails row">
            <div class="col-3">
              <img src="media/humidity-svgrepo-com.svg" alt="" srcset="" />
              <h4 id="humidity"></h4>
            </div>
            <div class="col-3">
              <img src="media/wind.svg" alt="" srcset="" />
              <h4 id="wind"></h4>
            </div>
            <div class="col-3">
              <img src="media/sun-set.svg" alt="" srcset="" />
              <h4 class="sunset"></h4>
            </div>
            <div class="col-3">
              <img src="media/sun-rise.svg" alt="" srcset="" />
              <h4 class="sunrise"></h4>
            </div>
          </div>
        </div>
      </div>

      <svg xmlns="http://www.w3.org/2000/svg" style="display: none">
        <symbol
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 160 28"
          id="path"
        >
          <path
            d="M32.9418651,-20.6880772 C37.9418651,-20.6880772 40.9418651,-16.6880772 40.9418651,-12.6880772 C40.9418651,-8.68807717 37.9418651,-4.68807717 32.9418651,-4.68807717 C27.9418651,-4.68807717 24.9418651,-8.68807717 24.9418651,-12.6880772 C24.9418651,-16.6880772 27.9418651,-20.6880772 32.9418651,-20.6880772 L32.9418651,-29.870624 C32.9418651,-30.3676803 33.3448089,-30.770624 33.8418651,-30.770624 C34.08056,-30.770624 34.3094785,-30.6758029 34.4782612,-30.5070201 L141.371843,76.386562"
            transform="translate(83.156854, 22.171573) rotate(-225.000000) translate(-83.156854, -22.171573)"
          ></path>
        </symbol>
      </svg>
    </main>
    <div class="err" >
      <div class="error d-flex justify-content-center align-items-center">
        <span>City not found</span>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
